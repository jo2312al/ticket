<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Generador de Ticket</h1>
    <button onclick="generarTicket()">Generar Ticket</button>
    <p id="resultado"></p>
</div>

<script>
function generarTicket() {
    // Usamos Fetch API para hacer una solicitud al script PHP
    fetch('ticket.php')
    .then(response => response.text())  // Obtenemos la respuesta como texto
    .then(data => {
        // Mostramos el resultado del ticket generado en el elemento <p>
        document.getElementById("resultado").innerText = "Ticket generado: " + data;
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Hubo un error al generar el ticket.');
    });
}
</script>

</body>
</html>
