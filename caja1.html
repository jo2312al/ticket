<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="funciones.js"></script>
</head>
<body>
    <header>
        <h1>Bienvenido, Buena suerte en tu turno!!</h1>
      </header>
    
      <div class="container">
        <div class="lista">
            <h1>
                Fila 
            </h1>
            <ul id="listaTickets"></ul>  
        </div>  
    
        <div class="grid-container">
            <div class="content">
                <h1>Presione si ya termino el turno</h1>
                <button class="btn atendido" onclick="actualizarCaja()">Atendido</button>
            </div>
            <div class="content">
                <h1>Presione para el siguiente cliente</h1>
                <button class="btn siguiente" onclick="cambiarEstadoSiguiente()">Siguiente</button>
            </div>
            <div class="content">
                <h1>Presione por si no llego el cliente</h1>
                <button class="btn no-llego" onclick="actualizarCaja()">No Lleg√≥</button>
            </div>
            <div class="content">
                <h1>Termina tu turno en caja </h1>
                <button class="btn terminar">Terminar</button>
            </div>            
    </div>
    <script>
         $(document).ready(function() {
            setInterval(cargarTickets,50);
            setInterval(cargarCajas,50);
        });
    </script>
</body>
</html>
